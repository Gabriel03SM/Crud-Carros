{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carros velozes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    
    <div class="container-fluid p-3 rounded-bottom">
        <a href="http://127.0.0.1:8000/admin" class="btn btn-secondary m-2">VOLTAR</a>
        <nav class="navbar bg-dark p-2 rounded-top">
            <p class="h2 text-light text-center">MyCAR - venda de carros</p>
        </nav>
        <table class="table table-dark table-hover table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome do Carro</th>
                    <th scope="col">Marca do carro</th>
                    <th scope="col">cor carro</th>
                    <th scope="col">Valor $</th>
                </tr>
            </thead>
            <tbody>
                {% for carro in carros %}
                <tr>
                    <td>
                        <a href="#">{{ carro.id }}</a>
                    </td>
                    <td>{{ carro.nome }}</td>
                    <td>{{ carro.marca }}</td>
                    <td>{{ carro.cor }}</td>
                    <td>R$ {{ carro.valor }}</td>
                </tr>
                {% empty %}
                <tr colspan="3">
                    <td>Nenhum produto encontrado</td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
